<H1>Alugue sua loja</H1>

<form method="post" action="quem_somos.html">

Name=”Nome”

Value=""/>

<label >E-mail:</label>

Placeholder = "Digite seu E-mail" class="form-control" />      

</div>

</div>

<label> Celular :</label>

</div>

rows="1" placeholder= " Deixa sua mensagem" class="form-control" maxlength="255"></textarea>
